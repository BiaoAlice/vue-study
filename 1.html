<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<section id="app">
    <button @click="onClick">{{name}}</button>
    <my-div :name="name" @change-name="changeName"></my-div>
</section>
<script>
    let v = {
        props: {
            name: {
                type: String
            }
        },
        data() {
            return {
                obj: {
                    name: 'new',
                    old: '123'
                }
            }
        },
        methods: {
            changeName() {
                console.log(123);
                this.$emit('change-name', this.obj)
            }
        },
        template: `<div> {{name}}----child
                    <button @click="changeName">click</button>
                </div>`
    }
    let VM = new Vue({
        el: '#app',
        components: {
            'my-div': v
        },
        data() {
            return {
                name: 'alice'
            }
        },
        methods: {
            onClick() {
                alert('onclick');
            },
            changeName(name) {
                console.log(name);
                this.name = name.name;
            }
        }
    })
</script>
</body>
</html>
